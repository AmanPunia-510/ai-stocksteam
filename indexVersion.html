    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let counter = 4;
            const minCounter = 3;
            const elements = document.querySelectorAll(".spots_left");
            const inputFields = document.querySelectorAll("input");

            let countdownStarted = false;

            function startCountdown() {
                if (countdownStarted) return;
                countdownStarted = true;
                setTimeout(() => {
                    const countdownInterval = setInterval(() => {
                        if (counter > minCounter) {
                            counter--;
                            elements.forEach((element) => {
                                element.textContent = counter;
                            });
                        } else {
                            clearInterval(countdownInterval);
                        }
                    }, 1000); // Adjust the interval duration as needed
                }, 50); // 50 milliseconds delay before starting the countdown
            }

            inputFields.forEach((input) => {
                input.addEventListener("click", startCountdown);
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counters = [
                { elementId: "userCounter", userCount: 5300 },
                { elementId: "winningRate", userCount: "93.2%", type: "percentage" },
                { elementId: "payouts", userCount: 3665, type: "lastDigit" },
                // Add more counters as needed
            ];

            function updateUserCount(counter) {
                const counterElement = document.getElementById(counter.elementId);

                if (counter.type === "percentage") {
                    // For percentage-based counters (e.g., winningRate)
                    let currentRate = parseFloat(counter.userCount);
                    const change = (Math.random() * 2 - 1) / 10; // Change by Â±0.1
                    currentRate = Math.max(0, Math.min(100, currentRate + change));
                    counter.userCount = currentRate.toFixed(1) + "%";
                } else if (counter.type === "lastDigit") {
                    // For counters where only the last digit should change (e.g., payouts)
                    let number = Math.floor(counter.userCount);
                    const lastDigitChange = Math.floor(Math.random() * 10); // Random digit 0-9
                    number = Math.floor(number / 10) * 10 + lastDigitChange; // Replace last digit
                    counter.userCount = number;
                } else {
                    // For regular number counters
                    const change = Math.floor(Math.random() * 21) - 10;
                    counter.userCount += change;

                    // Ensure the user count does not go below a certain threshold
                    if (counter.userCount < 5000) {
                        counter.userCount = 5000;
                    }
                }

                if (counterElement) {
                    counterElement.textContent = counter.userCount.toLocaleString();
                }

                // Update the count every 1 to 3 seconds
                setTimeout(
                    () => updateUserCount(counter),
                    Math.floor(Math.random() * 2000) + 1000
                );
            }

            // Start updating each counter
            counters.forEach((counter) => updateUserCount(counter));
        });
    </script>
